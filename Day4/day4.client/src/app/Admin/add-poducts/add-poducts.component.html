

<form #form="ngForm" (ngSubmit)="addProduct(form.value)">



  <div class="form-group">
    <label for="exampleInputPassword1">Product Name:</label>
    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter Name" ngModel name="name">
  </div>



  <div class="form-group">
    <label for="exampleInputPassword11">Description:</label>
    <input type="text" class="form-control" id="exampleInputPassword11" placeholder="Enter Description" ngModel name="description">
  </div>


  <div class="dropdown">
   
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Select Category
    </button>


    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
    
      <a *ngFor="let category of Categorys" class="dropdown-item" (click)="getCategoryId(category.id)">
        {{category.name}}
      </a>
    </div>
  </div>



  <button type="submit" class="btn btn-primary">Submit</button>
</form>
