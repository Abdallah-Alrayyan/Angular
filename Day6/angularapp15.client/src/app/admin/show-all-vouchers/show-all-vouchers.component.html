<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Price</th>
      <th scope="col">Quantity</th>
      <th scope="col">ID</th>
      <th scope="col">Edit</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of vouchers">
      <th scope="row">1</th>
      <td>{{item.name}}</td>
      <td>{{item.price}}</td>
      <td>{{item.quantity}}</td>
      <td>{{item.id}}</td>
      <td><a routerLink="/admin/editVoucher/{{item.id}}">edit</a></td>

    </tr>
  </tbody>
</table>
