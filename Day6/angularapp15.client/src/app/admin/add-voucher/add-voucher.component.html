<form #add="ngForm" (ngSubmit)="addVoucher(add.value)">

  <div class="form-group col-12">
    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="name" name="name" ngModel>
  </div>

  <div class="form-group col-12">
    <input type="number" class="form-control" placeholder="price" name="price" ngModel>
  </div>

  <div class="form-group col-12">
    <input type="email" class="form-control"  placeholder="quantity" name="quantity" ngModel>
  </div>


  <button type="submit" class="btn btn-primary">Submit</button>

</form>
