
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Products</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of categoryData">
      <th scope="row">1</th>
      <td>{{item.id}}</td>
      <td>{{item.name}}</td>
      <td><a routerLink="/cProduct/{{item.id}}">Poducts</a></td>
    

    </tr>

  </tbody>
</table>
